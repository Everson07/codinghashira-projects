<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Show/Hide Password | CodingHashira</title>
    <!-- Google Fonts (Poppins)-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="password" placeholder="Password" id="password" />
      <div id="eye-wrapper" onclick="toggle()">
        <img src="eye-open.svg" id="open" />
        <img src="eye-close.svg" id="close" />
      </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
